   <script type="text/javascript" src="http://kangoria.com/speeqewebclient/scripts/statusview.js"></script>

   <script type="text/javascript" src="http://kangoria.com/speeqewebclient/scripts/local_settings.js"></script>            

   <script type="text/javascript">
      var app = new Speeqe.Application();      
      var client = new Speeqe.Client();
      client.init();

      function getCred() {
	 {% if room %}
	    app.setChatroom("{{ room }}");
	 {% endif %}
	 {% if username %}
	       //var cred_url = 'https://{% current_domain %}/client/';
	       //it seems ssl will cause a cross site error
	       var cred_url = '/client/{{ venue_id }}/';
	       
	       jQuery.get(cred_url,{cred:'1'},
		  function(data) {
		     app.run('{{ username }}', data);
		  }
	       );
	 {% else %}
	       app.run();
	 {% endif %}
	      
         return;
      }

      getCred();

   </script>
{% endblock %}
