{% load catalog_tags %}

<div id="register">
    <div class="toolbar">
        <h1>{{ form_title }}</h1>
        <a class="back" href="#">Back</a>
    </div>
    <ul class="edgetoedge">
        <li>{{ form_message }}</li>
        {% if ferrors %}
            <li>{{ ferrors }}</li>
        {% else %}
            <script>
               window.location.reload();
           </script>
        {% endif %}
    </ul>
</div>
